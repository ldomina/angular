<div class="card h-100 animated fadeIn fast" >
  <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
  <div class="card-body">
    <h5 class="card-title">{{heroe.nombre}}</h5>
    <p class="card-text">{{heroe.bio}}</p>
  </div>
  <div class="card-footer">
    <small class="text-muted">{{heroe.aparicion}}</small>
  </div>
  <hr class="m-0">

  <!-- Dos maneras de hacer la redireccion -->
  <!-- 1- Mediante un link -->
  <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block m-1">Ver mas...</a> -->
  <!-- 2- Usando un boton -->
  <button 
    (click)="handleClick()" 
    class="btn btn-outline-primary btn-block m-1"
  >
    Ver mas...
  </button>
</div>

<h1>{{heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:"y" }})</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <div class="row">
            <img [src]="heroe.img" [alt]="heroe.nombre" class="mx-auto d-block">
        </div>
        <br>
        <div class="d-grid row">
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
        </div>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img [src]="heroe.casaImg" [alt]="heroe.casa" style="width: 100px;">
        </div>
    </div>
</div>

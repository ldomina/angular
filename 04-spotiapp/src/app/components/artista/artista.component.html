<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading">
    <img [src]="artista.images[0].url" alt="" class="full-size imagen" sizes="cover">
</div>

<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la pagina del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-end">
        <button class="btn btn-outline-danger" routerLink="/home">Regresar</button>
    </div>
</div>

<div class="row mt-3">
    <div class="col">
        <table class="table table-striped table-dark table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Album</th>
                    <th><i class="fa-regular fa-clock"></i></th>
                    <th class="text-center"><i class="fa-regular fa-circle-play"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks; let i=index" class="puntero">
                    <td>{{i+1}}</td>
                    <td>
                        <img [src]="track.album.images | noimage" width="40px" class="me-2" alt="">
                        <strong>{{track.name}}</strong>
                    </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.duration_ms | msToMin}}</td>
                    <td class="text-center">
                        <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="'true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
